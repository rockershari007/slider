<!DOCTYPE html>
<html>
<title>My Slides</title>
<meta name="viewport" content="width=device-width, initial-scale=2">

<body>

<h2 class="center">My Slides</h2>

<div class="Mycontent displaycontainer">
  <img class="mySlides" src="i1.jpg" style="width:100% ">
  <img class="mySlides" src="i2.jpg" style="width:100%">
  <img class="mySlides" src="i3.jpg" style="width:100%">  
  <button class="display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
